<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Clock For Vivek</title>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="greet">
            <h3 id="greeting"></h3>
            <p id="date"></p>
        </div>
        <div>
            <div class="flip-clock">
                <div class="flip-clock-section">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front" id="hour-front">00</div>
                            <div class="flip-card-back" id="hour-back">00</div>
                        </div>
                    </div>
                    <div class="label">HOURS</div>
                </div>
                <div class="flip-clock-section">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front" id="minute-front">00</div>
                            <div class="flip-card-back" id="minute-back">00</div>
                        </div>
                    </div>
                    <div class="label">MINUTES</div>
                </div>
                <div class="flip-clock-section">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front" id="second-front">00</div>
                            <div class="flip-card-back" id="second-back">00</div>
                        </div>
                    </div>
                    <div class="label">SECONDS</div>
                </div>
                <div class="flip-clock-section ">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front" id="ampm-front">PM</div>
                            <div class="flip-card-back" id="ampm-back">AM</div>
                        </div>
                    </div>
                    <div class="label">AM/PM</div>
                </div>
            </div>
        </div>
        <div class="footer-card">
            <p id="footer">&copy; 2024 Vivek Pandey. All Rights Reserved.</p>
        </div>
    </div>
  

    <script src="script.js"></script>
</body>

</html>
